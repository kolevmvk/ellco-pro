</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <img src="assets/img/ellco-logo.png" alt="ellko.pro logo">
                <span>ellko.pro</span>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>

            </button>

                <li class="nav-item">
                    <a href="contact.html">Kontakt</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="page-content">
        <div class="container">
            <div class="form-container">
                <h1>Zakažite sastanak</h1>
                <form id="bookingForm" class="booking-form">
                    <div class="form-group">
                        <label for="name">Ime i prezime</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Datum</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Vreme</label>
                        <input type="time" id="time" name="time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Usluga</label>
                        <select id="service" name="service" class="form-control" required>
                            <option value="">Izaberite uslugu</option>
                            <option value="konsultacije">Konsultacije</option>
                            <option value="implementacija">Implementacija</option>
                            <option value="odrzavanje">Održavanje</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Dodatne napomene</label>
                        <textarea id="message" name="message" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Zakaži sastanak</button>
                    <div id="formMessage" class="form-message"></div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
