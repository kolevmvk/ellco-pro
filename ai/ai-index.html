<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asistent – ellco.pro</title>
    <link rel="stylesheet" href="ai-style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Ai Agent-->
    <!-- Strip Popup Balon -->
    <div id="ai-strip-popup" class="ai-strip-popup ai-hide">
        <button class="ai-strip-close" aria-label="Zatvori">&times;</button>
        <div class="ai-strip-content">
            <div class="ai-strip-message" data-message="1">
                <p>Zdravo! Ja sam ELLCO AI. Mogu li vam pomoći oko izbora sajta?</p>
            </div>
            <div class="ai-strip-message ai-hide" data-message="2">
                <p>Samo par klikova do savršenog sajta. Hoćemo zajedno da krenemo?</p>
                <button class="ai-strip-start">Započni &raquo;</button>
            </div>
        </div>
        <div class="ai-strip-arrow"></div>
    </div>

    <!-- Humanoid AI Entity -->
    <button id="ellco-ai" class="ai-humanoid" aria-label="AI pomoćnik">
        <div class="ai-head">
            <div class="ai-indicator"></div>
            <div class="ai-face">
                <div class="ai-eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="ai-mouth"></div>
            </div>
        </div>
    </button>

    <!-- AI Chat Window -->
    <div id="ai-popup-overlay" class="ai-hide"></div>
    <div id="ai-popup" class="ai-hide">
        <div class="ai-chat-window">
            <div class="ai-chat-header">
                <div class="ai-chat-title">
                    <div class="ai-avatar"></div>
                    <span>ELLCO AI Asistent</span>
                </div>
                <button id="ai-close-btn" class="ai-close-button" aria-label="Zatvori">&times;</button>
            </div>
            
            <div class="ai-chat-messages">
                <!-- Poruke će biti dinamički dodate kroz JavaScript -->
            </div>

            <div class="ai-chat-input">
                <div class="ai-typing-indicator ai-hide">
                    <span>ELLCO AI kuca</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="user-reply-container">
                    <!-- Korisnički input će biti dinamički dodat kroz JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <!--End of Ai-agent-->
    <script src="front-ai-agent.js"></script>
</body>
</html>
